<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bookmark Folder Access</title>
  <script src="popup.js"></script>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="common-shared.css">
</head>
<body>
  <h1>Bookmark Folder Access</h1>
  <button id="getBookmarksButton">Get Bookmarks</button>
  <ul id="bookmarksList" class="bookmarksList"></ul>

  <h2>
    Setup
  </h2>
  <form id="tokenForm">
    <label for="githubToken">GitHub Access Token</label>
    <input type="text" id="githubToken" name="githubToken">
    <button type="submit">Save</button>
  </form>
  <form id="repoForm">
    <label for="githubRepo">GitHub Repository</label>
    <input type="text" id="githubRepo" name="githubRepo">
    <button type="submit">Save</button>
  </form>
</body>
</html>
