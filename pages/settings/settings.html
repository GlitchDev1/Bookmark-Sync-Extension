<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings | Bookmark Folder Sync</title>
    <script src="./settings.js"></script>
    <link rel="stylesheet" href="./settings.css">
    
    <link rel="icon" href="../../icons/icon-128.png">
    <link rel="stylesheet" href="../../style.css">
    <link rel="stylesheet" href="../../common-shared.css">
</head>

<body>
    <div class="window-wrapper">
        <div class="window">
            <h1>
                Settings
            </h1>
            <form id="tokenForm" class="settings-form" onsubmit="return false">
                <label for="githubToken">GitHub Access Token</label>
                <input type="text" id="githubToken" name="githubToken">
                <button id="saveToken" type="submit">Save</button>
                <button id="editToken" class="hidden" type="button">Edit</button>
            </form>
            <form id="repoForm" class="settings-form" onsubmit="return false">
                <label for="githubRepo">GitHub Repository</label>
                <input type="text" id="githubRepo" name="githubRepo">
                <button id="saveRepo" type="submit">Save</button>
                <button id="editRepo" class="hidden" type="button">Edit</button>
            </form>

            <h2>
                Debugging
            </h2>
            <pre id="bookmarkJson" style="max-height: 300px; overflow: scroll;">
                Loading JSON...
            </pre>
            <button id="resetBookmarks">
                Reset Bookmarks
            </button>
        </div>
    </div>
</body>

</html>
