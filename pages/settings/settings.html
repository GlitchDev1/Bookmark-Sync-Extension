<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings | Bookmark Folder Sync</title>
    <script src="./settings.js"></script>
    <link rel="stylesheet" href="./settings.css">
    
    <link rel="icon" href="../../icons/icon-128.png">
    <link rel="stylesheet" href="../../style.css">
    <link rel="stylesheet" href="../../common-shared.css">
</head>

<body>
    <div class="window-wrapper">
        <div class="window">
            <h1>
                Settings
            </h1>

            <p>
                If you are new to this extension please read the 
                <a href="/pages/instructions/instructions.html">
                    instructions.
                </a>
            </p>

            <h2>
                Setup
            </h2>
            <div class="settings-segment">
                <form id="usernameForm" class="settings-form" onsubmit="return false">
                    <label for="githubUsername">GitHub Username</label>
                    <input type="text" id="githubUsername" name="githubUsername">
                    <button id="saveUsername" type="submit">Save</button>
                    <button id="editUsername" class="icon-button hidden" type="button">
                        <svg height="17px" width="17px">
                            <use href="../../svg/pen.svg#pen"></use>
                        </svg>
                    </button>
                </form>
                <form id="repoForm" class="settings-form" onsubmit="return false">
                    <label for="githubRepo">GitHub Repository</label>
                    <input type="text" id="githubRepo" name="githubRepo">
                    <button id="saveRepo" type="submit">Save</button>
                    <button id="editRepo" class="icon-button hidden" type="button">
                        <svg height="17px" width="17px">
                            <use href="../../svg/pen.svg#pen"></use>
                        </svg>
                    </button>
                </form>
                <form id="tokenForm" class="settings-form" onsubmit="return false">
                    <label for="githubToken">GitHub Access Token</label>

                    <div class="input-reveal-wrapper">
                        <input type="password" id="githubToken" name="githubToken">
                        <input type="checkbox" class="reveal-password-button" id="revealToken">
                    </div>
                        
                    <button id="saveToken" type="submit">Save</button>
                    <button id="editToken" class="icon-button hidden" type="button">
                        <svg height="17px" width="17px">
                            <use href="../../svg/pen.svg#pen"></use>
                        </svg>
                    </button>
                </form>
            </div>
            
            <h2>
                Overrides
            </h2>
            <div class="settings-segment">
                <button id="resetBookmarks">
                    Reset Bookmarks
                </button>
                
                <button id="">
                    Override Github Repo (to be implemented)
                </button>
            </div>

            <div class="collapsible" id="debuggingCollapsible">
                <div class="collapsible-title-wrapper" id="debuggingTitle">
                    <img src="../../svg/arrow.svg" class="collapsible-title-icon">
                    <h2 class="collapsible-title">
                        Debugging
                    </h2>
                </div>
                <div class="collapsible-content">
                    <pre class="bookmark-json" id="bookmarkJson">
                        Loading JSON...
                    </pre>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
