<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bookmark Folder Access</title>
  <script src="./popup.js"></script>
  <link rel="stylesheet" href="../../style.css">
  <link rel="stylesheet" href="../../common-shared.css">
  <link rel="stylesheet" href="./popup.css">
</head>
<body>
  <div class="popup-wrapper">
    <h1>Bookmark Folder Sync</h1>
      <ul id="bookmarksList" class="bookmarksList">
        <!-- Here all bookmarks will be displayed -->
      </ul>
      <div class="button-wrapper">
        <button id="reloadBookmarks">
          Reload
        </button>
        <button id="syncBookmarks">
          Sync
        </button>
        <button class="settings-button" id="settingButton">
          <img src="../../icons/setting.png" alt="settings">
        </button>
      </div>
  </div>
</body>
</html>
